<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <div class = "Header">
        <h1><image class = "logo" src = "https://animeandgameembroidery.com/wp-content/uploads/2021/09/Naruto-headband-village-sticthed.png">Ramen Rating App</h1>
    </div>

    <div id = "menu"></div>

    <div class = "Content">
        <div class = "Image-container" id = "Image-container">
        </div>
    </div>

    <div class = "form">
        <form id = "form">
            <label for = "name">Name:</label><br>
            <input type = "text" id = "name" name = "name" required><br><br>

            <label for = "Restaurant">Restaurant:</label><br>
            <input type = "text" id = "Restaurant" name = "Restaurant" required><br><br>

            <label for = "Submitted-Image">Image</label><br>
            <input type = "url" id = "Submitted-Image" name = "Submitted-Image" required><br><br>

            <label for = "rating">Rating:</label><br>
            <input type = "text" id = "rating" name = "rating" required><br><br>

            <label for = "comment">Comment:</label><br>
            <textarea id = "comment" name = "comment" required></textarea><br><br>

            <input id = "Create-button"type = "submit" value = "Create">
        </form>
    </div>

    <script src = "index.js"></script>    
</body>
</html>
